<!DOCTYPE html>
<html>

<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#48e5c2" />
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-storage.js"></script>
  <script src="firebase.config.release.js"></script>

  <script>
    fetch('./firebase.config.release.json').then(function (response) {
      return response.json();
    }).then(function (firebaseJsonConfig) {
      // Initialize Firebase
      firebase.initializeApp(JSON.parse('"' + firebaseJsonConfig + '"'));
    });
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
